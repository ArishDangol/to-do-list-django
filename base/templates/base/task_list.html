{% comment %} {% if name %}
<h1>Hello {{ name }}</h1>
{% else %}
<h1>Hello World</h1>
{% endif %} {% endcomment %}

<h1>My To Do List</h1>
<a href= "{% url 'task-create' %} ">Add Task</a>
<table>
    <tr>
        <th>Item</th>
        <th></th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href = "{% url 'task' task.id %}">View</a></td>
        <td><a href = "{% url 'task-update' task.id %}">Edit</a></td>
    </tr>
    {% empty %}
        <h3>No Items in List</h3>
    {% endfor %}
</table>
